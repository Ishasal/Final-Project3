  <div class="container2">
      <table id="timingsTable">
        <h1>Timings</h1>
          <thead>
              <tr>
                  <th>Day</th>
                  <th>Opening Time</th>
                  <th>Closing Time</th>
              </tr>
          </thead>
          <tbody>
              <!-- Table content -->
          </tbody>
      </table>
  </div>

  <script>
      // Gym timings data
      const timings = [
          { day: "Monday", opening: "08:00 AM", closing: "10:00 PM" },
          { day: "Tuesday", opening: "08:00 AM", closing: "10:00 PM" },
          { day: "Wednesday", opening: "08:00 AM", closing: "10:00 PM" },
          { day: "Thursday", opening: "08:00 AM", closing: "10:00 PM" },
          { day: "Friday", opening: "08:00 AM", closing: "10:00 PM" },
          { day: "Saturday", opening: "10:00 AM", closing: "08:00 PM" },
          { day: "Sunday", opening: "10:00 AM", closing: "08:00 PM" }
      ];

      // Function to generate the table content
      function generateTimingsTable() {
          const tbody = document.querySelector("#timingsTable tbody");

          timings.forEach(day => {
              const row = document.createElement("tr");
              row.innerHTML = `
                  <td>${day.day}</td>
                  <td>${day.opening}</td>
                  <td>${day.closing}</td>
              `;
              tbody.appendChild(row);
          });
      }
    
      window.onload = generateTimingsTable;
  </script>
